name: Build & Release

on:
  push:
    branches: [main]
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # Only runs on tag pushes â€” pre-creates the release so all 3 build jobs
  # can upload concurrently without racing to finalise the same release.
  create-release:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - uses: softprops/action-gh-release@v2
        with:
          name: "Release ${{ github.ref_name }}"
          draft: false
          generate_release_notes: false

  # Runs on every push to main (CI check) and on tag pushes (release build).
  build:
    needs: create-release
    if: always() && (needs.create-release.result == 'success' || needs.create-release.result == 'skipped')
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
          - os: macos-latest
            platform: mac
          - os: windows-latest
            platform: win

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: bun install --ignore-scripts

      - name: Rebuild native modules
        run: bun run rebuild:native

      - name: Build and package
        run: bun x electron-vite build && bun x electron-builder --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false

      # Rename steps and upload only run on tag pushes
      - name: Mark portable archives (macOS / Linux)
        if: startsWith(github.ref, 'refs/tags/') && runner.os != 'Windows'
        run: |
          for f in dist/*.zip; do
            [ -f "$f" ] || continue
            mv "$f" "${f%.zip} Portable.zip"
          done

      - name: Mark portable archives (Windows)
        if: startsWith(github.ref, 'refs/tags/') && runner.os == 'Windows'
        shell: pwsh
        run: |
          Get-ChildItem dist\*.zip | Rename-Item -NewName { $_.Name -replace '\.zip$', ' Portable.zip' }

      - name: Upload release artifacts
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          fail_on_unmatched_files: false
          files: |
            dist/*.dmg
            dist/*.exe
            dist/*.AppImage
            dist/*.zip
