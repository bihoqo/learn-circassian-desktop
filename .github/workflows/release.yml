name: Build & Release

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # Delete the existing "latest" release and tag, then recreate it empty so
  # all three build jobs can upload their assets concurrently without racing.
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Delete previous latest release and tag
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release delete latest --repo ${{ github.repository }} --yes 2>/dev/null || true
          gh api -X DELETE repos/${{ github.repository }}/git/refs/tags/latest 2>/dev/null || true

      - uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: "Latest Build"
          draft: false
          generate_release_notes: false

  build:
    needs: create-release
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
          - os: macos-latest
            platform: mac
          - os: windows-latest
            platform: win

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: bun install --ignore-scripts

      - name: Rebuild native modules
        run: bun run rebuild:native

      - name: Build and package
        run: bun x electron-vite build && bun x electron-builder --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Mark portable archives (macOS / Linux)
        if: runner.os != 'Windows'
        run: |
          for f in dist/*.zip; do
            [ -f "$f" ] || continue
            mv "$f" "${f%.zip} Portable.zip"
          done

      - name: Mark portable archives (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Get-ChildItem dist\*.zip | Rename-Item -NewName { $_.Name -replace '\.zip$', ' Portable.zip' }

      - name: Upload release artifacts
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          fail_on_unmatched_files: false
          files: |
            dist/*.dmg
            dist/*.exe
            dist/*.AppImage
            dist/*.zip
